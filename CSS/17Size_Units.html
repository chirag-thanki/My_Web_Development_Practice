<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        .container{
            font-size: 10px;
            text-align: center;
            border: 2px solid red;
            width: 100%;
            width: 100vw; /* Viewport Width is 100% of screen width */
            height: 100vh; /* Viewport height is 100% of screen height (used when you need to set height) */
        }
        #first{
            font-size: 10em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading.</h1>
        <h1 id="second">This is second heading.</h1>
        <h1 id="third">This is third heading.</h1>
    </div>
</body>
</html>
